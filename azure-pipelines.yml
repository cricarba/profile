trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    git config user.email "carvagereal@gmail.com" 
    git config user.name "Cristian Carvajal Bahamon"
    npm install
    npm run build
    cd dist
    git init
    git add -A
    git commit -m 'despliegue'
    git push -f git@github.com:cricarba/profile.git master:gh-pages
  displayName: 'npm install and build'
